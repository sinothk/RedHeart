
server.port=10080

# =============================== 数据库部分  ===============================
# 8.0 -> 开发：localhost:3306
spring.datasource.url=jdbc:mysql://localhost:3306/db_living?characterEncoding=utf8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#log
#logging.file=log/log.log
#logging.level.root=debug //.system.repository
logging.level.com.sinothk.redheart=TRACE
# 控制台日志输出级别
logging.level.org.springframework.web=DEBUG

#############################################################################################
### 设置###
log4j.rootLogger = E

### 输出ERROR 级别以上的日志到=E://logs/error.log ###
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File =C://logs/error.log
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n